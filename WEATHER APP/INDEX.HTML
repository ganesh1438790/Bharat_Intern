<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="STYLE.CSS">
  </head>
  <body>
    <div class="CONTAINER">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Location...">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
           <img src="th.jpeg" alt="" id="icon">
           <div class="temp">
            <span id="temp-value">25</span>
            <span id="unit">&#176</span><span id="c">c</span><br>
            <span id="weather-desc">cloudy</span><br>
            <span id="location">Hydrabad</span>

           </div>
    

    </div>
    <script src="SCRIPT.JS"></script>
  </body>
</html>
